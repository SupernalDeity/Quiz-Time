<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaQuiz</title>
</head>

<body>
    <section id="quiz-timer">Time remaining: 60</section>

    <section id="start">
        <h2>Start</h2>
        <button>BEGIN</button>
    </section>

    <section id="quiz">
        <h2 id="question">Questions</h2>
        <div id="answers"></div>
    </section>

    <section id="score">
        <h2>Enter Initials</h2>
        <input type="text"/>
        <button>SUBMIT</button>
    </section>

    <section id="game-over"> 
        <h2>Game Over</h2>
        <p>No time Remaining</p>
    </section>

    <script src="./script.js"></script>

</body>

</html>
