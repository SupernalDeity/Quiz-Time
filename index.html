<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaQuiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    
    <section id="start">
        <h2>Click BEGIN to Start a Fun Quiz</h2>
        <button>BEGIN</button>
    </section>
    
    <section id="quiz">
        <section id="quiz-timer">Time remaining: 60</section>
        <h2 id="question">Questions</h2>
        <div id="answers"></div>
    </section>

    <section id="score">
        <h2 id="new-score"></h2>
        <h3>Enter Initials</h3>
        <input id="user-input" type="text"/>
        <button>SUBMIT</button>
        <h4>HighScores</h4>
        <div id="high-scores"></div>
    </section>

    <section id="game-over"> 
        <h2>Game Over</h2>
        <p>No time Remaining</p>
    </section>

    <script src="./Assets/script.js"></script>

</body>

</html>
